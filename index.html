<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

  <title>Pomodoro Timer!</title>
</head>
<body>

<div class="container">
  <h1>Pomodoro Clock!</h1>

  <div id="timer">
    <h2 id="sessionTime">Session Time</h2>
    <a href="#" class="btn btn-primary" id="sub5Session"></a>
    <h2 id="sessionNum">5</h2>
    <a href="#" class="btn btn-primary" id="add5Session">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>

  <div id="break">
    <h2 id="breakTime">Break Time</h2>
    <a href="#" class="btn btn-primary" id="sub5Break"></a>
    <h2 id="breakNum">5</h2>
    <a href="#" class="btn btn-primary" id="add5Break">+</a>
  </div>
  <a href="#" class="btn btn-primary" id="start">Start</a>
</div>



</body>
</html>
