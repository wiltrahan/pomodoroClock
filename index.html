<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

  <title>Pomodoro Timer!</title>
</head>
<body>

<div class="container text-center">
  <h1>Pomodoro!</h1>

  <div id="session" class="col-md-6">
    <h1 id="session_header">Session Length</h1>
    <h2 id="session_time">5</h2>
    <br>
    <a href="#" class="btn btn-primary" id="subtract_session">-</a>
    <a href="#" class="btn btn-primary" id="add_session">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>

  <div class="row" id="session_break">
    <div id="break" class="col-md-6">
      <h1 id="break_header">Break Length</h1>
      <h2 id="break_time">5</h2>
      <br>
      <a href="#" class="btn btn-primary" id="subtract_break">-</a>
      <a href="#" class="btn btn-primary" id="add_break">+</a>
    </div>
  </div>

  <div class="row">
    <div id="clock">
      <p class="text-center session_time" id="time_clock"></p>
      <br>
      <p id="work_time">WORK TIME!</p>
      <p id="relax_time">RELAX TIME!</p>
    </div>
  </div>

  <a href="#" class="btn btn-primary" id="start">Start</a>
</div>



</body>
</html>
